<head>
	<title>Login Page</title>
</head>


<body>
	<div class="container d-flex h-100">

			<div class="row justify-content-center align-self-center mx-auto">
					<div class="title p-2 my-auto">
						<h1 class="display-3 white ">Dispond</h1>
					</div>
					<div class="col-md-5 pt-5">
						<form action="/authentication" method="POST">
							<div class="form-group">
								<label for="email" class="email">Email:</label>
								<input type="email" class="form-control" name="email">

								<label for="password" class="pwd">Password:</label>
								<input type="password" class="form-control" name="pwd">

								<div class="row">
									<div class="mx-auto">
									<input type="submit" class="btn btn-dark mt-2" name="Login" value="Login">
									<a href="/register"><input type="button" class="btn btn-sucess mt-2" name="Register" value="Sign in"></a>
									</div>
									
								</div>
							</div>
						</form>
					</div>

		</div>
	</div>
