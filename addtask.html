      <main class="col-sm-4 offset-sm-3 col-md-5 offset-md-2 pt-3">

        <h2>Add new task!</h2>

        <form action="/add" method="POST">
            <div class="form-group">
                <label for="taskname">Task Name:</label>
                <input class="form-control" type="text" name="taskname" id="taskname" >
            </div>
            <div class="form-group">
                <label for="responsible">Resposible:</label>
                <input class="form-control" type="text" name="responsible" id="resposible">
            </div>      
            <div class="form-group">
                <label for="date">Date:</label>
                <input class="form-control" type="date" name="date" id="date">
            </div>
                <input type="submit" class="btn btn-primary" value="Add Task">
            
        </form>


      </main>
    </div>
  </div>
